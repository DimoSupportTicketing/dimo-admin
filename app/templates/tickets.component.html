<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <h1 class="well">All tickets</h1>
    </div>
    <div class="col-md-1"></div>
</div>

<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Id</th>
                <th>Picture</th>
                <th>Date & Time</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ticket of tickets">
                <td>
                    <a class="btn btn-block bt-md btn-primary" (click)="onSelect(ticket)">{{ticket.id}}</a>
                </td>
                <td>
                    <button type="button" class="btn btn-primary btn-md" (click)="onSelectPicture(ticket)"
                            data-toggle="modal" data-target="#myModal">
                        <span class="glyphicon glyphicon-camera"></span> <span>Show images</span>
                    </button>
                </td>
                <td class="well well-sm">
                    {{ticket.datetime | date:'medium'}}
                </td>
                <td class="success">
                    {{ticket.status}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-1"></div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Images</h4>
            </div>
            <div class="modal-body">
                <my-carousel [imageUrls]='selectedTicketImageUrls'></my-carousel>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
